        regexp = /^[A-Z]/;
        if (regexp.test(str)) {
            alert(`${str}'s chu cai dau tien la chu viet hoa`);
        } else {
            alert(`${str}'s chu cai dau tien khong phai chu viet hoa`)
        }
    }
